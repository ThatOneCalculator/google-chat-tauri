<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Chat Tauri</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="container">
      <div
        style="
          position: relative;
          margin: 0 auto;
          width: 256px;
          height: 256px;
          animation: c-so 1200ms cubic-bezier(0.03, 0, 0.17, 0.67) 1,
            c-st 600ms cubic-bezier(0.21, 0.02, 0.03, 0.92) 1 1200ms,
            c-sth 1866ms linear 1 1800ms forwards,
            c-fi 1200ms cubic-bezier(0.17, 0.17, 0.67, 1) 1;
        "
      >
        <div
          style="
            background: #efefef;
            position: absolute;
            transform-origin: top right;
            width: 157px;
            height: 131px;
            top: 27px;
            left: 72px;
            border-radius: 24px;
            overflow: hidden;
            z-index: 2;
            animation: c-abso 66ms cubic-bezier(0.3, 0.63, 0.63, 1) 1 1450ms,
              c-abst 366ms cubic-bezier(0.3, 0.63, 0.63, 1) 1 1516ms forwards;
          "
        ></div>
        <div
          style="
            position: absolute;
            transform-origin: bottom left;
            width: 157px;
            height: 166px;
            top: 72px;
            left: 27px;
            z-index: 2;
            animation: c-abso 66ms cubic-bezier(0.3, 0.63, 0.63, 1) 1 1400ms,
              c-abst 366ms cubic-bezier(0.3, 0.63, 0.63, 1) 1 1466ms forwards;
          "
        >
          <div
            style="
              background: #efefef;
              position: absolute;
              width: 157px;
              height: 131px;
              top: 0;
              left: 0;
              border-radius: 24px 24px 24px 0;
              overflow: hidden;
              z-index: 2;
            "
          ></div>
          <div
            style="
              position: absolute;
              width: 45px;
              height: 36px;
              top: 130px;
              left: 0;
              border-radius: 0 0 8px 8px;
              overflow: hidden;
              z-index: 1;
            "
          >
            <div
              style="
                background: #efefef;
                position: absolute;
                width: 56px;
                height: 56px;
                top: -31px;
                left: -21px;
                border-radius: 0 0 8px 0;
                transform: rotate(45deg);
                overflow: hidden;
              "
            ></div>
          </div>
        </div>
      </div>
    </div>
    <h1><b>Google Chat</b> Tauri</h1>
  </body>
</html>
